name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-pre.*'

permissions:
  contents: write

jobs:
  check:
    uses: ./.github/workflows/check.yml

  test:
    uses: ./.github/workflows/test.yml
    needs: check

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [check, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag and branch (HEAD-based)
        shell: bash
        run: |
          set -e

          TAG="${{ github.ref_name }}"
          TAG_COMMIT=$(git rev-list -n 1 "$TAG")

          git fetch origin main dev || git fetch origin main || true

          MAIN_HEAD=$(git rev-parse origin/main 2>/dev/null || git rev-parse origin/master 2>/dev/null || echo "")
          DEV_HEAD=$(git rev-parse origin/dev 2>/dev/null || echo "")

          echo "Tag:        $TAG"
          echo "Tag commit: $TAG_COMMIT"
          echo "main HEAD:  $MAIN_HEAD"
          echo "dev HEAD:   $DEV_HEAD"

          if [[ "$TAG" == *-pre.* ]]; then
            if [ -n "$DEV_HEAD" ] && [ "$TAG_COMMIT" != "$DEV_HEAD" ]; then
              echo "⚠️  Warning: prerelease tag not from dev HEAD, but continuing..."
            else
              echo "✅ prerelease tag validated on dev"
            fi
          else
            if [ -n "$MAIN_HEAD" ] && [ "$TAG_COMMIT" != "$MAIN_HEAD" ]; then
              echo "⚠️  Warning: stable release tag not from main HEAD, but continuing..."
            else
              echo "✅ stable release tag validated on main"
            fi
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref_name, '-pre.') }}
          body: |
            ## ${{ github.ref_name }}

            A no_std SD/MMC/eMMC driver library for ARM64 platforms.

            - [Documentation](https://docs.rs/sdmmc)
            - [crates.io](https://crates.io/crates/sdmmc)
            - [Repository](https://github.com/drivercraft/sdmmc)

            ### Features
            - Supports SD/MMC/eMMC devices
            - PIO and DMA modes
            - ARM64 platform support
            - no_std compatible
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [check, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag and branch (HEAD-based)
        shell: bash
        run: |
          set -e

          TAG="${{ github.ref_name }}"
          TAG_COMMIT=$(git rev-list -n 1 "$TAG")

          git fetch origin main dev || git fetch origin main || true

          MAIN_HEAD=$(git rev-parse origin/main 2>/dev/null || git rev-parse origin/master 2>/dev/null || echo "")
          DEV_HEAD=$(git rev-parse origin/dev 2>/dev/null || echo "")

          echo "Tag:        $TAG"
          echo "Tag commit: $TAG_COMMIT"
          echo "main HEAD:  $MAIN_HEAD"
          echo "dev HEAD:   $DEV_HEAD"

          if [[ "$TAG" == *-pre.* ]]; then
            if [ -n "$DEV_HEAD" ] && [ "$TAG_COMMIT" != "$DEV_HEAD" ]; then
              echo "⚠️  Warning: prerelease tag not from dev HEAD, but continuing..."
            else
              echo "✅ prerelease tag validated on dev"
            fi
          else
            if [ -n "$MAIN_HEAD" ] && [ "$TAG_COMMIT" != "$MAIN_HEAD" ]; then
              echo "⚠️  Warning: stable release tag not from main HEAD, but continuing..."
            else
              echo "✅ stable release tag validated on main"
            fi
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly

      - name: Publish to crates.io
        run: cargo publish --no-verify --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
